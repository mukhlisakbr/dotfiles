# Retry forever (default: 5)
max-tries=0

# Retry immediately, no wait (default: 0)
retry-wait=0

# Connections per server (default: 1)
max-connection-per-server=16

# Split file into parts (default: 5)
split=16

# Resume downloads (default: true)
continue=true

# Don’t auto-rename files (default: true → renames like file(1), file(2)...)
auto-file-renaming=false

# Reduce verbosity but keep progress bar
console-log-level=warn

# Don’t print the periodic progress summary (default: 60 seconds)
summary-interval=0
